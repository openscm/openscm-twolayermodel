name: Test PyPI install
on: push
# on:
#   schedule:
#     # * is a special character in YAML so you have to quote this string
#     - cron:  '0 * * * 3'

jobs:
  test-installation:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package
      # install basic first, then install pre-releases afterwards so we don't
      # pick up pre-releases of dependencies (e.g. pandas)
      run: |
        pip install --upgrade pip
        pip install openscm-twolayermodel
        pip install openscm-twolayermodel --pre
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Test installation
      run: |
        python scripts/test_install.py
